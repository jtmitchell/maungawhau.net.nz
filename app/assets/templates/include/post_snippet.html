<div class="post-snippet">
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
	{% if post.image %}
	<div class="g-wide--1 g-medium--1">
		<img src="/images/posts/{{post.image}}" alt="{{post.image_caption}}" />
	</div>
	{% endif %}
	<div class="g-wide--3 g-medium--3 g--last">
	    <p>
	        {% for tag in post.tags %}
	            <a href="{{site.urlRoot}}tag/{{tag}}.html">{{tag}}</a>
	        {% endfor %}
	    </p>
	    <h3>{{post.created|date('M j, Y')}}</h3>
	    <p>
	        {{post.summary|striptags|truncate(300)|safe}}
	    </p>
	    <a href="{{site.urlRoot}}{{post.url}}">Read more...</a>
	</div>
</div>
