{% if post.image %}
<p><img src="/images/projects/{{post.image}}" alt="{{post.image_caption}}" /></p>
{% endif %}
<p class="medium"><a href="{{post.url}}">{{post.title}}</a></p>
<p>Client: {{post.client}}</p>
<p>{{post.start}}{% if post.end %} to {{post.end}}{% endif %}</p>
<p class="medium">
    {{post.summary|striptags|truncate(300)|safe}}
</p>
<p><a href="{{site.urlRoot}}{{post.url}}">Read more...</a></p>
<p class="small">
    {% for tag in post.tags %}
        <a href="{{site.urlRoot}}tag/{{tag}}.html">{{tag}}</a>
    {% endfor %}
</p>
