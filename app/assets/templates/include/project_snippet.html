<div class="post-snippet">
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
	{% if post.image %}
	    <img src="images/projects/{{post.image}}" alt="{{post.image_caption}}" />
	{% endif %}
    <p>
        {% for tag in post.tags %}
            <a href="{{site.urlRoot}}tag/{{tag}}.html">{{tag}}</a>
        {% endfor %}
    </p>
    <h3>{{post.date|date('M j, Y')}}</h3>
    <p>
        {{post.summary|truncate(300)|safe}}
    </p>
    <a href="{{post.url}}">Read more...</a>
</div>
