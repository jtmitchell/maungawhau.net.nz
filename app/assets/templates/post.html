{% extends "base.html" %}

{% block content -%}
<article class="post">

{% block post -%}{%- endblock %}
{% if page.comments %}
<script src="https://apis.google.com/js/plusone.js">
</script>
<div class="g-comments"
    data-href="{{ content_url(resource.node.url) }}"
    data-width="642"
    data-first_party_property="BLOGGER"
    data-view_type="FILTERED_POSTMOD">
</div>
{% endif %}
</article>

{%- endblock %}
