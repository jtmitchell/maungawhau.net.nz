mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        menu:
            -
                name: About Us
                description: About us
                css_class: home
                type: page
                url: /
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: /blog

            -
                name: Projects
                description: Recent Projects
                css_class: blog
                type: node
                url: /projects
            -
                name: Contact
                description: Contact Details
                css_class: contact
                type: page
                url: /contact.html
meta:
    nodemeta: meta.yaml
    canonical_hostname: http://www.maungawhau.net.nz
    created: !!timestamp 2010-01-01 00:00:00
    author: Maungawhau IT
    google_verify: ly8QgWAy0wwtyg5EoDAcuzhxRvsglDkNS740NVwHLco
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        project:
            source: projects
            target: projects/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
publisher:
    zip:
        type: hyde.ext.publishers.pyfs.PyFS
        url: zip://~/Desktop/mit-website.zip
# getting Already owned error - hacked the publisher to check if dir exists first
    s3:
        type: hyde.ext.publishers.pyfs.PyFS
        url: s3://www.maungawhau.net.nz/
    nutmeg:
        type: hyde.ext.publishers.pyfs.PyFS
        url: sftp://james@nutmeg/var/www/maungawhau.net.nz/
