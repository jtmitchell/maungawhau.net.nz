<!--
Polymer slideshow

@element slide-show
-->

<link rel="import" href="/media/components/polymer/polymer.html">

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="jquery.anythingslider.min.js"></script>

<polymer-element name="slide-show">
<template>
	<div class="slideshow">
	    <ul id="slider">
	        <li><img src="/media/images/yellow-homepage.png" alt="" border="0"/></li>
	        <li><img src="/media/images/stellarlibrary-home.png" alt="" border="0"/></li>
	        <li><img src="/media/images/wrappz.co.nz-images.png" alt="" border="0"/></li>
	        <li><img src="/media/images/nakedgym-home.png" alt="" border="0"/></li>
	        <li><img src="/media/images/ferrit-search-ipods.png" alt="" border="0"/></li>
	        <li><img src="/media/images/createaposter.com.au-bartel-other.png" alt="" border="0"/></li>
	    </ul>
	</div>
	<link href="anythingslider.css" rel="stylesheet">
	<style>
	:host {
		display: block;
	}
	</style>
</template>

<script type="text/javascript">
	Polymer('slide-show', {
		ready: function(){
			$(this.$.slider).anythingSlider({ 
			      theme               : "default",
			      mode                : "horiz",
			      expand              : false,
			      resizeContents      : true,
			      showMultiple        : false,     // Set this value to a number and it will show that many slides at once 
			      easing              : "swing",
			      buildArrows         : false,      // If true, builds the forwards and backwards buttons 
			      buildNavigation     : false,      // If true, builds a list of anchor links to link to each panel 
			      buildStartStop      : false,      // If true, builds the start/stop button       // Slideshow options 
			      autoPlay            : true,     // If true, the slideshow will start running; replaces "startStopped" option 
			      autoPlayLocked      : true,     // If true, user changing slides will not stop the slideshow 
			      autoPlayDelayed     : false,     // If true, starting a slideshow will delay advancing slides; if false, the slider will immediately advance to the next slide when slideshow starts 
			      pauseOnHover        : true,      // If true & the slideshow is active, the slideshow will pause on hover 
			      stopAtEnd           : false,     // If true & the slideshow is active, the slideshow will stop on the last page. This also stops the rewind effect when infiniteSlides is false. 
			      playRtl             : false,     // If true, the slideshow will move right-to-left 
			      delay               : 3000,      // How long between slideshow transitions in AutoPlay mode (in milliseconds) 
			      resumeDelay         : 15000,     // Resume slideshow after user interaction, only if autoplayLocked is true (in milliseconds). 
			      animationTime       : 600,       // How long the slideshow transition takes (in milliseconds) 
			      delayBeforeAnimate  : 0,         // How long to pause slide animation before going to the desired slide (used if you want your "out" FX to show). 
			      hashTags: false,
	    	});
		}
	});
</script>
</polymer-element>
